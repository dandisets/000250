description: 'Dataset on the egg-laying behavior of flies used to understand the egg-laying
  behavioral sequence. Each NWB file contains time series data from an individual
  fly: the x-y position of the fly, the body length of the fly, egg-deposition moments
  of the fly, and other behavioral annotations related to egg laying. Data and methods
  are described in "A rise-to-threshold signal for a relative value deliberation"
  (https://www.biorxiv.org/content/10.1101/2021.09.23.461548v1). Please contact Vikram
  Vijayan and/or Gaby Maimon for more information including different download options
  and different raw/processed data formats.'
